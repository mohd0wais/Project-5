<body>
    <div class="head">
        <div class="container">
            <h2>Create a New Account</h2>
            <p>Come join our community! Let's set up yourr account. Already have one? <a href="">Sign in here</a></p>
        </div>
    </div>
    <div class="row1">
        <div class="container">
            <div class="para1">
                <p>You can also sign in with these:</p>
                <button class="x">Facebook</button><br>
                <button class="y">Twitter</button><br>
                <button class="z">Google</button>
            </div>
            <div class="para2">
                <label for="">User Name:</label>
                <input type="text" placeholder="johncode">
                <label for="">Email:</label>
                <input type="text" placeholder="inbox@email.com" name="" id="">

                <input type="password" placeholder="*******" name="" id="">

                <button>Join</button>
            </div>
        </div>
    </div>
